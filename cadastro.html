<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aura Store</title  >
    <link rel="stylesheet" href="./style/cadastro.css">
    
</head>
<body>

    <div class="login-box">
        <img src="./icon/icone.png" width="32" height="30"/>
        <h1>AURA.STORE</h1>
        
    <hr> 
        <form action="login" method="post">
            <input type="nome" placeholder="Nome" required>
            <input type="telefone" placeholder="Telefone" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
        </form>
        <div class="signup">
            <button type="submit">Inscreva-se<img class="imagemCadastro" src="./icon/icone.png"width="12" height="12"/></button>
            <a href="#">Voltar</a> 
        </div>
        
    </div>

</body>
</html>
